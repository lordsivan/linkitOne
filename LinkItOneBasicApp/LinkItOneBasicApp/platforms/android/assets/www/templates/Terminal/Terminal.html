<ion-view view-title="Configure IOT">
    <ion-content class="padding">

        <div class="card">
            <div class="item item-divider">
                Terminal Card
            </div>
            <div class="item item-text-wrap">
                    <textarea rows="10" name="terminalWindow" id="terminalWindow" ng-model="terminalModel.displayText" style="width:100%" >
                </textarea>
            </div>
            <div class="item item-divider">

                <input type="txt"  ng-model="terminalModel.sendText" style="width:70%" />
                <button class="button button-positive" ng-click="send()">
                    Send
                </button>
            </div>
        </div>

    </ion-content>
</ion-view>
