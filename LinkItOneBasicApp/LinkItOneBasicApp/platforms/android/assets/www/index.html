<!DOCTYPE html>
<html  ng-app="starter">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="http://code.ionicframework.com/1.0.0-rc.5/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- ionic/angularjs js -->
    <script src="http://code.ionicframework.com/1.0.0-rc.5/js/ionic.bundle.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <script type="text/javascript" src="js/services/ServiceInit.js"></script>
    <script type="text/javascript" src="js/services/BLEServices.js"></script>
    <script type="text/javascript" src="js/utils/ionicUtils.js"></script>
    <script type="text/javascript" src="templates/Settings/Settings.js"></script>
    <script type="text/javascript" src="templates/Dashboard/Dashboard.js"></script>
    <script type="text/javascript" src="templates/ConfigureIOT/ConfigureIOT.js"></script>
    <script type="text/javascript" src="templates/ConfigureIOT/wifi/wifi.js"></script>
    <script type="text/javascript" src="templates/Terminal/Terminal.js"></script>
    <script type="text/javascript" src="js/homeController.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>    

</head>
<body>
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <!--<ion-nav-bar class="bar-stable">
        <ion-nav-back-button>
        </ion-nav-back-button>
    </ion-nav-bar>-->
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <div ng-controller="AppController">
        <ion-nav-view></ion-nav-view>
    </div>
    <div data-ng-controller="ServiceInitCtrl"></div>

</body>
</html>
